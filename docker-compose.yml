  #   # networks:
  #   #   - external
  #   #   - internal

  db:
    image: mysql:latest
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yorozuya
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    volumes:
      - ./docker/db/data/mysql:/var/lib/mysql
      - ./docker/db/config/my.cnf:/etc/mysql/conf.d/my.cnf
