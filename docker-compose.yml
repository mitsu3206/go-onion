# version: '3.9'

services:
  yorozuya-dev:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      target: dev
    image: yorozuya-dev
    container_name: yorozuya-dev
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: ./
        target: /go/src
    tty: true
    depends_on:
      - db
    # networks:
    #   - external
    #   - internal

  # yorozuya-deploy:
